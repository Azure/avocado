version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    ignore:
      # dependencies

      # Locked to "^15.4.1", since newer majors include breaking changes that may impact us
      - dependency-name: "yargs"

      # devDependencies

      # Updated manually, for compat with typescript version
      - dependency-name: "@types/jest"

      # Locked to "^17.0.41", for compat with typescript version
      - dependency-name: "@types/node"

      # Updated manually
      - dependency-name: "prettier"
      - dependency-name: "tslint"

      # Locked to "~3.9.10", for compat with tslint
      - dependency-name: "typescript"
